<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Page</title>
    <link rel="shortcut icon" href="/frontend/assets/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="/frontend/styles/sections/descripton.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

</head>
<body>
    <div class="background-blur" id="bg-img"></div>

    <header class="navbar">
        <div class="logo">
            <img src="/frontend/assets/logo.png" alt="Logo">
        </div>
        <nav class="nav-links">
            <a href="#">Movies</a>
            <a href="#">Recommended</a>
            <a href="#">Bookmarks</a>
            <button class="login-btn">Login</button>
        </nav>
    </header>

    <main class="movie-content">
        <div class="movie-poster-section">
            <div class="movie-poster">
                <img src="" alt="Movie Poster" id="movie-poster">
            </div>
            <h2 class="movie-title" id="movie-title">Loading...</h2>
            <div class="movie-info" id="movie-info">
                <span id="release-date">Release Date</span>
                <span id="genre">Genre</span>
                <span id="duration">Duration</span>
            </div>
        </div>

        <div class="movie-details">
            <p id="description">Fetching movie details...</p>
            <div class="action-buttons">
                <button class="rate-btn">Rate</button>
                <div><img src="/frontend/assets/bookmark.png" alt="Bookmark" class="bookmark-icon"></div>
            </div>
        </div>
    </main>
<script src="/frontend/scripts/description.js"></script>
</body>
</html>
