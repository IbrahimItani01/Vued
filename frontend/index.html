<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/utilities.css">
    <link rel="stylesheet" href="css/colors.css">
    <link rel="stylesheet" href="css/base.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vued</title>
</head>
<body>
    <div class="overlay">
        <!-- background -->
        <div class="container">
            <div class="content flex column align-center justify-center">
                <!-- top half -->
                <div class="top flex column align-center gap-1">
                    <img src="assets/logo.png" alt="vued logo" class="login-logo">
                    <p class="title pf">VUED</p>
                    <p class="title pf">WHERE EVERY MOVIE NIGHT BEGINS!</p>
                </div>

                <!-- lower half -->
                <div class="bubble">
                    <form class="login-form">
                        <!-- username -->
                        <div class="flex column align-center justify-center gap-2">
                            <label>Username</label>
                            <input type="text" id="username" placeholder="name">
                        </div>
                        <!-- genre -->
                        <div class="flex column align-center justify-center gap-2 mt-1">
                            <label>Favourite Genre</label>
                            <input id="fav-genre" >
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
