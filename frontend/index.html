<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/utilities.css">
    <link rel="stylesheet" href="css/colors.css">
    <link rel="stylesheet" href="css/base.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vued</title>
</head>
<body>
    <div class="overlay">
        <!-- background -->
        <div class="container">
            <div class="content flex column align-center justify-center">
                <!-- top half -->
                <div class="login-top flex column align-center gap-1">
                    <img src="assets/logo.png" alt="vued logo" class="login-logo mb-1">
                    <p class="title pf">VUED</p>
                    <p class="title pf">WHERE EVERY MOVIE NIGHT BEGINS!</p>
                </div>

                <!-- lower half -->
                <div class="login-bubble">
                    <form class="login-form">
                        <!-- username -->
                        <div class="flex column align-center justify-center gap-2">
                            <label>Email</label>
                            <input type="text" id="login-email" placeholder="name" required>
                        </div>

                        <!-- password -->
                        <div class="flex column align-center justify-center gap-2 mt-1">
                            <label>Password</label>
                            <input id="login-pass" type="password" placeholder="***" required>
                        <!-- login btn -->
                            <button class="login-btn" id="login-btn" type="submit">Login</button>
                        </div>                           
                    </form>
                </div>
                <!-- signup text -->
                 <p class="signup-text mt-3">Dont have an account? <span class="signup-sen sf"><a href="signup.html">SIGNUP</a></span> now!</p>
            </div>
        </div>
    </div>
</body>
</html>
