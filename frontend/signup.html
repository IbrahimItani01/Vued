<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/utilities.css">
    <link rel="stylesheet" href="css/colors.css">
    <link rel="stylesheet" href="css/base.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vued|Signup</title>
</head>
<body>
    <div class="overlay">
        <!-- background -->
        <div class="login-container">
            <div class="content flex column align-center justify-center">
                <!-- top half -->
                <div class="login-top flex column align-center gap-1">
                    <img src="assets/logo.png" alt="vued logo" class="login-logo mb-1">
                    <p class="title pf">VUED | Signup</p>
                </div>

                <!-- lower half -->
                <div class="signup-bubble">
                    <form class="signup-form" id="signup-form">

                        <!-- username half-->
                        <div class="username-half flex column align-center justify-center gap-1">
                            <!-- username -->
                            <label>Username</label>
                            <input type="text" id="username-input" placeholder="username" required>

                            <label>Favourite genre</label>
                            <select id="genre">
                                <option value="" disabled selected>Genres:</option>
                                <option value="option1">Option 1</option>
                                <option value="option2">Option 2</option>
                                <option value="option3">Option 3</option>
                              </select>
                        </div>

                        <!-- password -->
                        <div class="flex column align-center justify-center gap-1 mt-1">
                            <label>Password</label>
                            <input id="login-pass" type="password" placeholder="***" required>
                        </div>
                        <!-- login btn -->
                            <button class="login-btn" id="signup-btn" type="submit">signup</button>
                                                   
                    </form>
                </div>
                <!-- signup text -->
                 <p class="signup-text mt-3">Have an account?<span class="signup-sen sf"><a href=".html">Sign-in</a></span></p>
            </div>
        </div>
    </div>
</body>
</html>
