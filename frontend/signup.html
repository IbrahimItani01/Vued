<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/utilities.css">
    <link rel="stylesheet" href="css/colors.css">
    <link rel="stylesheet" href="css/signup.css">
    <link rel="stylesheet" href="css/base.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vued|Signup</title>
</head>
<body>
    <div class="overlay">
        <!-- background -->
        <div class="signup-container">
            <div class="content flex column align-center justify-center">
                <!-- top half -->
                <div class="login-top flex column align-center gap-1">
                    <img src="assets/logo.svg" alt="vued logo" class="login-logo mb-1">
                    <p class="title pf" style="font-size: 1.3rem;">VUED | Signup</p>
                </div>

                <!-- lower half -->
                <div class="signup-bubble">
                    <form class="signup-form" id="signup-form">
                        <div class="form-container">
                            <!-- username half-->
                            <div class="username-half">
                                <div class="username-half-content flex column align-center justify-center gap-1 mt-1">
                                    <!-- username -->
                                    <label>Username</label>
                                    <input type="text" id="username-input" placeholder="username" required>
                                    <!-- genre -->
                                    <label>Favourite genre</label>
                                    <select id="genre" class="genre-dropdown">
                                        <option value="" disabled selected>Genres</option>
                                        <option value="Comédie">Comédie</option>
                                        <option value="Aventure">Aventure</option>
                                        <option value="Famille">Famille</option>
                                        <option value="Policier">Policier</option>
                                        <option value="Animation">Animation</option>
                                        <option value="Horreur">Horreur</option>
                                        <option value="Drame">Drame</option>
                                    </select>
                                </div>
                            </div>

                            <!-- email -->
                            <div class="email-half">
                                <div class="email-half-content  flex column align-center justify-center gap-1 mt-1">
                                    <label>Email</label>
                                    <input type="text" id="signin-email" placeholder="example@gmail.com" required>
                                    <!-- password -->
                                    <label class="sf">Password</label>
                                    <input id="signup-pass" type="password" required>
                                </div>
                            </div>
                            <button id="signup-btn" class="signup-btn" type="submit">SignUp</button>
                        </div>
                        </form>
                    </div>
                    <p class="signup-text mt-1">Have an account?<span class="signup-sen sf"><a href="index.html" style="color:#F40000"> Sign-in</a></span></p>
                </div>
                <!-- signup text -->
            </div>
        </div>
    </div>
    <script src="js/signup.js"></script>
</body>
</html>
